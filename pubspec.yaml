name: ytu_dokumanlar_yu
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  dots_indicator: ^3.0.0
  video_player: ^2.8.3
  chewie: ^1.3.6
  widget_mask: ^1.0.0+0

  english_words: ^4.0.0
  provider: ^6.0.0
