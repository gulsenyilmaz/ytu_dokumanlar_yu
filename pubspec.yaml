dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/pages_content.json
  fonts:
      - family: DrukTextMedium
        fonts:
          - asset: assets/fonts/DrukText-Medium.otf
      - family: DrukTextHeavy
        fonts:
          - asset: assets/fonts/DrukText-Heavy.otf
